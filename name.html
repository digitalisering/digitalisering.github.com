<!DOCTYPE html>
<html lang="da">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Navn</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="db.js"></script>
		<script type="text/javascript">
			function GetURLParameter(sParam) {
			    var sPageURL = window.location.search.substring(1);
			    var sURLVariables = sPageURL.split('&');

    			for (var i = 0; i < sURLVariables.length; i++) {
        			var sParameterName = sURLVariables[i].split('=');

       				if (sParameterName[0] == sParam) {
            			return sParameterName[1];
       				}
    			}
			}

			var id = GetURLParameter('id');

			$( document ).ready(function() {
				$('.titleName').text(beboere[id].navn);
				$('#kal').attr('href','kalender.html?id=' + id);
				$('#aft').attr('href','aftensmad.html?id=' + id);
				$('#til').attr('href','tilmeld.html?id=' + id);
			});
		</script>
	</head>

	<body>
	    <div class="container">
	    	<h1 class="titleName"></h1>
	    	<div>
	    		<a id="kal"><div class="menuItem">Dagens Kalender</div></a>
	    		<a id="aft"><div class="menuItem">Aftensmad</div></a>
	    		<a id="til"><div class="menuItem">Tilmelding</div></a>
	    	</div>
			<a class="bigblue" href="index.html">TILBAGE</a>
		</div>
	</body>
</html>
