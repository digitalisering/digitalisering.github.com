<!DOCTYPE html>
<html lang="da">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Er de sikker?</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript">
		$( document ).ready(function() {
			function GetURLParameter(sParam) {
			    var sPageURL = window.location.search.substring(1);
			    var sURLVariables = sPageURL.split('&');

    			for (var i = 0; i < sURLVariables.length; i++) {
        			var sParameterName = sURLVariables[i].split('=');

       				if (sParameterName[0] == sParam) {
            			return sParameterName[1];
       				}
    			}
			}

			var ret = GetURLParameter('ret');
			var mad = "denne ret";
			var id = GetURLParameter('id')

			if(ret==1) {
 				mad = "boller i karry"
			} else if(ret==2) {	
				mad = "tarteletter"
			} else if(ret==3) {
				mad = "frikadeller"
			}
		

		$('.title').text("Er de sikker pÃ¥ at de vil have " + mad + "?");
		$('.bigblue').attr('href','name.html?id=' + id);
		$('.greenbtn').attr('href','efteraftensmad.html?svar=ja&id=' + id);
		$('.redbtn').attr('href','aftensmad.html?id=' + id);
		});
		</script>
	</head>
	<body>
	    <div class="container">
	    	<h1 class="title"></h1>
	    	<div class="btncon">
	    		<a class="greenbtn">JA</a>
	    		<a class="redbtn">NEJ</a>
	    	</div>
			<a class="bigblue">TILBAGE</a>
		</div>
	</body>
</html>
