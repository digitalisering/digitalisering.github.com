<!DOCTYPE html>
<html lang="da">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Navn</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="db.js"></script>
		<script type="text/javascript">
			function GetURLParameter(sParam) {
			    var sPageURL = window.location.search.substring(1);
			    var sURLVariables = sPageURL.split('&');

    			for (var i = 0; i < sURLVariables.length; i++) {
        			var sParameterName = sURLVariables[i].split('=');

       				if (sParameterName[0] == sParam) {
            			return sParameterName[1];
       				}
    			}
			}

			var id = GetURLParameter('id');

			$( document ).ready(function() {
				$('.title').text("Tilmelding for " + beboere[id].navn);
				$('a[id=1]').attr('href','til_efter.html?id=' + id);
				$('a[id=2]').attr('href','til_efter.html?id=' + id);
				$('a[id=3]').attr('href','til_efter.html?id=' + id);
				$('.bigblue').attr('href','name.html?id=' + id)
			});
		</script>
	</head>

	<body>
	    <div class="container">
	    	<h1 class="title"></h1>
	    	<div id="mad">
	    		<div id="menu">
					<a id="1">Bingo på lørdag kl. 16:00</a><br />
					<a id="2">Kortspilsklubben på onsdag kl. 14:00</a><br />
					<a id="3">Fælles indkøb på fredag</a>
				</div>
			</div>
			<a class="bigblue">TILBAGE</a>
		</div>
	</body>
</html>
