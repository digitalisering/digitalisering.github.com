<!DOCTYPE html>
<html lang="da">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Aftensmad</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="db.js"></script>
		<script type="text/javascript">
			function GetURLParameter(sParam) {
			    var sPageURL = window.location.search.substring(1);
			    var sURLVariables = sPageURL.split('&');

    			for (var i = 0; i < sURLVariables.length; i++) {
        			var sParameterName = sURLVariables[i].split('=');

       				if (sParameterName[0] == sParam) {
            			return sParameterName[1];
       				}
    			}
			}

			var id = GetURLParameter('id');

			$( document ).ready(function() {
				$('.title').text("Aftensmad for " + beboere[id].navn);
				$('.bigblue').attr('href','name.html?id=' + id);
				$('#1').attr('href','aftensmadvalg.html?id=' + id + '&ret=1');				
				$('#2').attr('href','aftensmadvalg.html?id=' + id + '&ret=2');
				$('#3').attr('href','aftensmadvalg.html?id=' + id + '&ret=3');				
			});			
		</script>
	</head>
	<body>
	    <div class="container">
	    	<h1 class="title"></h1>

			<div id="mad">
				<div id="header">
					<h1 class="foodTitle">Hvad vil de gerne have at spise?</h1>
				</div>

				<div id="menu">
					<a id="1">Boller i karry</a><br />
					<a id="2">Tarteletter</a><br />
					<a id="3">Frikadeller</a>
				</div>
			</div>

			<a class="bigblue" href="name.html">TILBAGE</a>
		</div>
	</body>
</html>
